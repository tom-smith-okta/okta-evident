<html>

<head>

<title>Okta + Evident</title>

<!-- javascript -->

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- okta authn sdk -->
<script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-auth-js/2.0.1/okta-auth-js.min.js" type="text/javascript"></script>

<!-- css -->

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link href="/css/sign-in-form.css" rel="stylesheet" type="text/css">

<link href="https://getbootstrap.com/docs/4.2/examples/starter-template/starter-template.css" rel="stylesheet" type="text/css">

<script>

function update_ui_logged_in(login) {

  $("#register").hide()

  $("#welcome").show()

  $("#log_out").show()

  $("#un").html(login)

}

function update_ui_logged_out() {

  $("#register").show()

  $("#log_in").show()

  $("#welcome").hide()

}

</script>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/">Atko Health</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item active">
        <a class="nav-link" href="/schedule">Schedule an appointment</span></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="/records">Review your records</span></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="#" onclick="log_out()" style="display:none" id="log_out">Log out</span></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="/log_in" style="display:none" id="log_in">Log in</span></a>
      </li>

    </ul>
  </div>
</nav>

<main role="main" class="container">
  <div class="starter-template">
    <h1>Welcome to Atko Health Care!</h1>

    <div id = "welcome" style = "display: none">
      <p>It's great to have you here, <span id="un" style="background: yellow"></span>!</p>
    </div>

    <div id = "register" style = "display: none">
      <p class="lead" style="margin-top:20px">Please create an account to get started.</p>

      <p class="lead" style="margin-top:10px">Or, you already have an account, just click on "log in" in the top menu.</p>

      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
                <form action="/register" method="POST">
                <div class="form-label-group">
                  <input type="text" id="firstName" class="form-control" placeholder="first name" autofocus name="firstName">
                  <label for="fname">First Name</label>
                </div>

                <div class="form-label-group">
                  <input type="text" id="lastName" class="form-control" placeholder="last name" name="lastName">
                  <label for="fname">Last Name</label>
                </div>

                <div class="form-label-group">
                  <input type="text" id="email" class="form-control" placeholder="email" name="email">
                  <label for="email">email</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="password" class="form-control" placeholder="password" name="password">
                  <label for="password">password</label>
                </div>

                <input type="submit">

                </form>
            </div>
          </div>
      </div>
    </div>

  </div>
</main>

<script>

  var config = {
    // The URL for your Okta organization
    url: '{{OKTA_TENANT}}',
    tokenManager: {
      storage: 'sessionStorage'
    }
  }

  var authClient = new OktaAuth(config)

  authClient.tokenManager.get('idToken')
  .then(function(token) {
    if (token) {
      // Token is valid
      console.log(token);
    } else {
      // Token has expired
    }
  })
  .catch(function(err) {
    // OAuth Error
    console.error(err);
  });



  

  authClient.session.get()
  .then(function(session) {

    console.dir(session)

    if (session.status === "ACTIVE") {

      console.log("the user has an okta session")

      update_ui_logged_in(session.login)
    }
    else {

      console.log("the user does not have an okta session")

      update_ui_logged_out()

    }
  })
  .catch(function(err) {
      console.log("the user does not have an okta session")

      update_ui_logged_out()
  })

  function log_out() {

    authClient.signOut()
    .then(function() {
      console.log('successfully logged out')

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "{{APP_HOME}}/log_out",
        "method": "POST",
        "headers": {
          "Accept": "application/json",
          "Content-Type": "application/json",
          "cache-control": "no-cache"
        },
        "processData": false
      }

      $.ajax(settings).done(function (response) {

        console.log(response)

        if (response.msg === "success") {
          location.reload(true)
        }
        else {
          console.log("could not log the user out.")
        }
      })
    })
    .fail(function(err) {
      console.error(err);
    });

  }


</script>

</body>

</html>
