var id_token_in_url = false
var id_token_in_session = false

const parsedUrl = new URL(window.location.href)

if (parsedUrl.hash) {
  //console.dir("the hash is: " + parsedUrl.hash)

  const arr = parsedUrl.hash.split("#")

  console.dir(arr)

  const kvps = arr[1].split("&")

  kvps.forEach(function(kvp) {
    var x = kvp.split("=")

    var k = x[0]
    var v = x[1]

    if (k === "id_token") {
      console.log("found and id_token in the url")
      sessionStorage.setItem("id_token", v)
      id_token_in_url = true
      id_token_in_session = true
    }
    else if (k === "access_token") {
      console.log("found an access_token in the url")
      sessionStorage.setItem("access_token", v)
    }
    else if (k === "state") {
      console.log("found a state value in the url")
      var state = v
    }
  })
}

if (!id_token_in_url) {
  if (sessionStorage.getItem("id_token")) {
    id_token_in_session = true
  }
}

if (!id_token_in_session) {
  console.log("there is not an id token in the session.")

  var signIn = new OktaSignIn({
    baseUrl: '{{OKTA_TENANT}}',
    clientId: '{{CLIENT_ID}}',
    redirectUri: '{{REDIRECT_URI}}',
    authParams: {
      // issuer: 'default',
      responseType: ['id_token','token'],
      // responseType: 'id_token',

      display: 'page'
    },

    registration: {
      parseSchema: function(schema, onSuccess, onFailure) {
         // handle parseSchema callback
         onSuccess(schema);
      },
      preSubmit: function (postData, onSuccess, onFailure) {
         // handle preSubmit callback
         onSuccess(postData);
      },
      postSubmit: function (response, onSuccess, onFailure) {
          // handle postsubmit callback
         onSuccess(response);
      }
    },
    features: {
      // Used to enable registration feature on the widget.
      // https://github.com/okta/okta-signin-widget#feature-flags
       registration: true // REQUIRED
    }
  })

  signIn.session.get(function (res) {

    console.dir(res)
    // Session exists, show logged in state.
    if (res.status === 'ACTIVE') {
      res.session.setCookieAndRedirect('{{REDIRECT_URI}}');
    }
    // No session, or error retrieving the session. Render the Sign-In Widget.
    else if (res.status === 'INACTIVE') {

      signIn.renderEl(
        {el: '#widget-container'},
        function success(res) {
          if (res.status === "SUCCESS") {

            res.session.setCookieAndRedirect('{{REDIRECT_URI}}');

          }
        },
        function(err) { console.err(err)}
      )
    }
  })
}
